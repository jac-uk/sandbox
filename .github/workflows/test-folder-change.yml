
name: Firestore Rules
'on':
  pull_request:
    paths:
    - 'release-notes.md'
  push:
    branches:
      - main
jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: conditional
        if: ${{ github.event_name == 'push' }}
        run: echo This event is a PUSH rather than a pull request event.

